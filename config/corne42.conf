# General Settings
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_SLEEP=y

# Set sleep timeout to 30min (30*60*1000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enable mouse
CONFIG_ZMK_POINTING=y
# CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Uncomment to not show layer status
#CONFIG_CUSTOM_WIDGET_BATTERY_STATUS=n

# Uncomment the following line to disable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=n

# Bluetooth Settings
CONFIG_ZMK_KEYBOARD_NAME="CorneWireless"
# Uncomment below for increased Bluetooth range at cost of battery.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

